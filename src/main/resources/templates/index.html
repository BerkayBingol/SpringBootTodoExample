<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>

<div style="background: #c1c1c2;">
    <div class="container text-center">
        <h1>Todo Application</h1>
        <p>Burak Kutbay Computer Engineer</p>
    </div>
</div>

<div class="container text-center">
    <h3>Create Todo</h3><br>
    <div>
        <form>

            <div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Title">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Detail">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" style="alignment: left!important;">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <center>
        <h3>My Todos</h3></center><br>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Detail</th>
                <th>Complete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>

            <tr>

        </table>
